<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<title>Attendance home - Signup</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      body {
        font-family: 'Poppins', 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(107, 114, 128)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="flex flex-1 justify-center items-center py-12 px-4">
<div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-8">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-gray-900">Create an Account</h1>
<p class="text-gray-500 mt-2">Join us and manage attendance seamlessly.</p>
</div>
<div class="mb-6">
<div class="flex border-b border-gray-200">
<button class="flex-1 text-center py-3 font-semibold text-teal-600 border-b-2 border-teal-600 transition-colors duration-300">
                Student
              </button>
<button class="flex-1 text-center py-3 font-semibold text-gray-500 hover:text-teal-600 transition-colors duration-300">
                Teacher
              </button>
</div>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="relative">
<input class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4" id="name" name="name" placeholder="John Doe" type="text"/>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm" for="name">
                Name
              </label>
</div>
<div class="relative">
<input class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4" id="email" name="email" placeholder="john.doe@example.com" type="email"/>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm" for="email">
                Email Address
              </label>
</div>
<div class="relative">
<input class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4" id="enrollment" name="enrollment" placeholder="Enrollment Number" type="text"/>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm" for="enrollment">
                Enrollment Number
              </label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="relative">
<select class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4 appearance-none" id="branch" name="branch" style="background-image: var(--select-button-svg); background-position: right 0.75rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;">
<option disabled="" hidden="" selected="" value=""></option>
<option>Computer Science</option>
<option>Mechanical</option>
<option>Electronics</option>
<option>Civil</option>
</select>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm bg-white px-1" for="branch">Branch</label>
</div>
<div class="relative">
<select class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4 appearance-none" id="semester" name="semester" style="background-image: var(--select-button-svg); background-position: right 0.75rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;">
<option disabled="" hidden="" selected="" value=""></option>
<option>1st</option>
<option>2nd</option>
<option>3rd</option>
<option>4th</option>
<option>5th</option>
<option>6th</option>
<option>7th</option>
<option>8th</option>
</select>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm bg-white px-1" for="semester">Semester</label>
</div>
</div>
<div class="relative">
<input class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4" id="phone" name="phone" placeholder="Phone Number" type="tel"/>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm" for="phone">
                Phone Number
              </label>
</div>
<div class="relative">
<input class="peer h-12 w-full border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent px-4" id="password" name="password" placeholder="Password" type="password"/>
<label class="absolute left-4 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm" for="password">
                Password
              </label>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-300 ease-in-out" type="submit">
                Sign Up
              </button>
</div>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600">
              Already have an account?
              <a class="font-medium text-teal-600 hover:text-teal-500" href="#">
                Log in
              </a>
</p>
</div>
</div>
</div>
</div>

</body></html>
