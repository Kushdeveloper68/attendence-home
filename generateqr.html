            </button>

<script>
        // Dummy script to show/hide QR code card and modal
        const generateBtn = document.querySelector('.btn-primary');
        const qrCard = document.getElementById('qr-code-card');
        const downloadBtn = qrCard.querySelector('.btn-secondary');
        const previewModal = document.getElementById('preview-modal');
        const closeModalBtn = document.getElementById('close-modal');
        generateBtn.addEventListener('click', () => {
            qrCard.classList.remove('hidden');
            qrCard.classList.add('animate-fade-in'); // Example animation class
        });
        downloadBtn.addEventListener('click', () => {
            previewModal.classList.remove('hidden');
            previewModal.classList.add('flex');
            previewModal.querySelector('div').classList.remove('scale-95');
            previewModal.querySelector('div').classList.add('scale-100');
        });
        closeModalBtn.addEventListener('click', () => {
            previewModal.querySelector('div').classList.remove('scale-100');
            previewModal.querySelector('div').classList.add('scale-95');
            setTimeout(() => {
                previewModal.classList.add('hidden');
                previewModal.classList.remove('flex');
            }, 200);
        });
        // Close modal on outside click
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                 closeModalBtn.click();
            }
        });
    </script>
<style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
